<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <%movies.forEach(function(item){%>
                <li class="list-group-item">
                    <a href="<%=item.url%>"><%=item.name%></a>
                    </li>
                <%})%>

            </ul>
        </div>
    </div>
</div>
</body>
</html>
